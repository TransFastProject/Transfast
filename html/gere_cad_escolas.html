  <title>Cadastro de Escolas</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../css/estilo.css">
  <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
  <script type="text/JavaScript"></script>
</head>

<body>
  <div id="gere_menu">
    <div>
      <img src="../img/fundo_foto_padrao.png" />
      <p>Bem Vindo<br>Condutor</p>
    </div>
    <div>
      <br />
      <div class="gere_links"><a href="gere_inicio.html">Home</a></div><br /><br />
      <div class="gere_links"><a href="gere_revisao.html">Revisão</a></div><br /><br />

  <div id="gere_conteudo">

    <h1 style="text-align: center;">Cadastro de Escolas</h1>

    <div class="form-container" style="margin-top: 20vh;">

      <div class="form-group">

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" style=" width: 70%;" required>

      </div>

      <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" style=" width: 40%;" required>

        <label for="cep" style=" width: 7%;">CEP:</label>
        <input type="text" id="cep" name="cep" style=" width: 40%;" required>
      </div>

      <div class="form-group">

        <label for="escola">Escola:</label>
        <input type="text" id="escola" name="escola" required>

      </div>


      <div class="form-group" style="border-bottom-width: 0px; text-align: center; margin-top: 5vh;">
        <input type="submit" value="Salvar">
      </div>

      <div id="gere_voltar" style="margin-top: 5vh; margin-right: -5vw;">
        <footer><a href="">Voltar</a></footer>
      </div>

    </div>
  </div>
